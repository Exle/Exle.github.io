    <style>
      :root {
        --border-radius: 12px;
        --color: 21 24 35;
        --background-color: 239 245 249;
        --text-color: rgb(var(--color));
        --link-color: rgb(var(--color) / 70%);
        --background-animate-color-0: lime;
        --background-animate-color-1: transparent;
        --background-animate-color-2: purple;
        --background-animate: linear-gradient(
          to right,
          var(--background-animate-color-0),
          var(--background-animate-color-1),
          var(--background-animate-color-2)
        );

        --color-prettylights-syntax-entity-tag: #116329;
        --color-prettylights-syntax-string: #0a3069;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color: 239 245 249;
          --background-color: 21 24 35;

          --color-prettylights-syntax-entity-tag: #7ee787;
          --color-prettylights-syntax-string: #a5d6ff;
        }
      }

      :root {
        font-family: monospace;
        font-size: 2em;
        line-height: 1.5;
        word-wrap: break-word;
        background-color: rgb(var(--background-color));
        color: var(--text-color);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      a {
        /* color: var(--link-color); */
        color: currentColor;
      }

      a:hover {
        text-decoration: none;
      }

      .table {
        display: flex;
        flex-flow: column wrap;
        padding: 0.5rem;
        border-radius: var(--border-radius);
        overflow: hidden;
        transform: translateZ(0);
        box-shadow: 0px 2px 8px -1px #0000001a;
      }

      .table::before,
      .table::after {
        content: '';
        position: absolute;
        z-index: -1;
      }

      .table::before {
        background: var(--background-animate);
        background-size: 200% 200%;
        animation: rotate 6s linear infinite;
        filter: blur(1vw);
        width: 150%;
        height: 80%;
        left: -25%;
        top: 10%;
      }

      .table::after {
        inset: 0;
        background: rgb(var(--background-color));
        padding: 2px;
        border-radius: var(--border-radius);
        background-clip: content-box;
      }

      .table-data {
        padding-left: 1rem;
        display: flex;
        flex-flow: column wrap;
        column-gap: 0.5rem;
      }

      .row {
        display: flex;
        flex-flow: row wrap;
        column-gap: 0.5rem;
      }

      .thead,
      .tbody {
        display: flex;
        flex-direction: column;
      }

      .thead {
        font-weight: 500;
      }

      .entity-tag {
        color: var(--color-prettylights-syntax-entity-tag);
      }

      .string {
        color: var(--color-prettylights-syntax-string);
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
          background-position: 0% 100%;
        }
        50% {
          transform: rotate(180deg);
          background-position: 100% 100%;
        }
        100% {
          transform: rotate(360deg);
          background-position: 0% 100%;
        }
      }
    </style>
  </head>
